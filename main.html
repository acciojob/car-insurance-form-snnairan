<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
        <label for="name">Name*</label>
        <input type="text" id="name" placeholder="Name" required>
        <br>
        <br>
        <label for="email">Email*</label>
        <input type="email" id="email" placeholder="Email" required>
        <br>
        <br>
        <label for="gender">Gender*</label>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" required>
        <label for="gender_f">Fem ale</label>
        <br>
        <br>
            <label for="cars">Car Brands*</label>
            <select name="cars" id="cars" required>
                <option value="" disabled selected>--Please choose an option--</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
            <br>
            <br>
            <label for="carage">Car Age*</label>
            <input type="number" id="carage" placeholder="Car Age" required>
            <br>
            <br>
            <label for="dop">Date of Purchase*</label>
            <input type="date" id="dop" required>
            <br>
            <br>
            <label for="password">Password*</label>
            <input type="password" id="password" placeholder="Password" required>
            <br>
            <br>
            <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
